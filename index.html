<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1 id="title">Weather Update</h1>
        <div id="content-div">
            <div id="content-div-top">
                <div id="location-name"></div>
                <div id="description"></div>
                <div id="temperature"></div>
                <div id="content-div-high-low">
                    <div id="temperature-high"></div>
                    <div id="temperature-low"></div>
                </div>
                <img src = ""/>
            </div>
            <div id="content-div-bottom">
                <input  placeholder="enter city name...">
                <button>Search</button>
            </div>
        </div>
        <div id="message">(High and Low is a Two Hour Projection)</div>
    </div>
    
    <script type="module" src=main.js></script>
</body>
</html>
